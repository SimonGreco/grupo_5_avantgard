<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="/css/loginStyle.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="/css/HeadderFooter.css" rel="stylesheet">
    <link href="/css/normalize.css" rel="normalize">
    <script src="https://kit.fontawesome.com/745d6d4149.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-headder">
        <a href="/"> <img src="/img/Logo Horizontal  .png"></a>
        <div class="txt">
            <p>Categorías</p>
        </div>
        <div class="txt">
            <p>Ofertas</p>
        </div>
        <div class="txt">
            <p>Historial</p>
        </div>
        <div class="txt">
            <p>Explorar</p>
        </div>


        <div>
            <a href="/">
                <p class="headder-notification">No estas registrado</p>
            </a>
        </div>
        <div class="iconos">
            <a href="/"><i class="fas fa-user"></i></a>

            <a href="/"><i class="fas fa-shopping-cart"></i></a>

            <a href="/"><i class="fas fa-search"></i></a>




        </div>

    </header>

    <div class="login-conteiner">
        <img class="fondo" src="/img/loginFondo.jpg" alt="fondo">
        <div class="main-login">
            <div class="login-logo">
                <img src="/img/Logo Horizotal Fondo blanco.png" alt="logo">
                <div class="txt-conteiner">
                    <h2>Iniciá Sesión!</h2>
                    <a href="/registro">
                        <p>¿Aún no estas registrado?</p>
                    </a>

                </div>
                <hr>

            </div>
            <div class="formularios">
                <p>Iniciá sesión a través de tus redes sociales</p>
                <button class="Facebook-button" type="submit" name="facebook"><i class="fab fa-facebook-f"></i>Continuá
                    con Facebook</button>
                <button class="Google-button" type="submit"><i class="fab fa-google"></i>Continuá con Google</button>

                <p>O ingresá los datos de tu cuenta</p>
                <form action="/" method="POST">
                    <input class="formularios-sesion" type="email" name="mail" placeholder="Correo Electronico">
                    <input class="formularios-sesion" type="password" name="password" id="password"
                        placeholder="Contraseña">
                    <br>
                    <div class="checkbox"><input type="checkbox" name="recuerdame" id="recuerdame">Recuérdame</div>
                    <br>
                    <div class="login-button">
                        <button type="submit" class="acceder" name="acceder">Acceder</button>
                        <p class="Recuperacion-contraseña">¿Olvidaste tu contraseña?</p>
                    </div>

                </form>
            </div>
        </div>
    </div>




</body>

</html>
